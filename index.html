<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />

    <title>FocusTimer - Pomodoro</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <section id="timer" class="flex">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
          <button
            data-action="toggleRunning"
            class="ph ph-play-circle"
            title="Iniciar"
          >
            <span class="sr-only">Iniciar contador</span>
          </button>

          <button
            data-action="toggleRunning"
            class="ph ph-pause-circle"
            title="Pausar"
          >
            <span class="sr-only">Pausar contador</span>
          </button>

          <button
            data-action="set"
            class="ph ph-timer secondary"
            title="Ajustar"
          >
            <span class="sr-only">Ajustar contador</span>
          </button>

          <button data-action="reset" class="ph ph-stop-circle" title="Parar">
            <span class="sr-only">Resetar contador</span>
          </button>

          <button
            data-action="add"
            class="ph ph-plus-circle"
            title="Aumentar 5 minutos"
          >
            <span class="sr-only">Aumentar 5 minutos</span>
          </button>

          <button
            data-action="remove"
            class="ph ph-minus-circle"
            title="Diminuir 5 minutos"
          >
            <span class="sr-only">Diminuir 5 minutos</span>
          </button>
        </section>
      </div>

      <aside>
        <button id="forest" class="ph ph-tree">
          <span class="sr-only">Floresta</span>
        </button>

        <button id="rain" class="ph ph-cloud-snow">
          <span class="sr-only">Chuva</span>
        </button>

        <button id="coffee" class="ph ph-coffee">
          <span class="sr-only">Cafeteria</span>
        </button>

        <button id="fire" class="ph ph-fire">
          <span class="sr-only">Lareira</span>
        </button>
      </aside>
    </div>
  </body>
</html>
